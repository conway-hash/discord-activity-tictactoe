repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.1.1
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []  # Optional: restrict commit types like [feat, fix, chore]

  - repo: local
    hooks:
      - id: eslint-client
        name: ESLint (client)
        entry: npx eslint --max-warnings=0
        language: system
        files: ^client/.*\.(js|jsx|ts|tsx)$
        pass_filenames: true

      - id: eslint-server
        name: ESLint (server)
        entry: npx eslint --max-warnings=0
        language: system
        files: ^server/.*\.(js|jsx|ts|tsx)$
        pass_filenames: true

      - id: prettier
        name: Prettier Check
        entry: npx prettier --check
        language: system
        files: ^.*\.(js|jsx|ts|tsx|json|yaml|yml|md)$
        pass_filenames: true
