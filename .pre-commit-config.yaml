repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.1.1
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: eslint-client
        name: ESLint (client)
        entry: powershell -Command "npx eslint"
        language: system
        files: ^client/.*\.(js|jsx|ts|tsx)$
        pass_filenames: true

      - id: eslint-server
        name: ESLint (server)
        entry: powershell -Command "npx eslint"
        language: system
        files: ^server/.*\.(js|jsx|ts|tsx)$
        pass_filenames: true

      - id: prettier-client
        name: Prettier Check (client)
        entry: powershell -Command "npx prettier --check"
        language: system
        files: ^client/.*\.(js|jsx|ts|tsx|json|yaml|yml|md)$
        pass_filenames: true

      - id: prettier-server
        name: Prettier Check (server)
        entry: powershell -Command "npx prettier --check"
        language: system
        files: ^server/.*\.(js|jsx|ts|tsx|json|yaml|yml|md)$
        pass_filenames: true
